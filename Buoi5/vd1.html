<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<div id="welcome"> Xin chao ban</div>

<p>Ứng dụng sử lý toán học</p>
<p>Thực hiện phép toán cộng 2 số</p>
<lab>Nhập số thứ 1</lab>
<input id="num1" type="number" onchange="inputNum1()"><br>
<lab>Nhập số thứ 2</lab>
<input id="num2" type="text" onchange="inputNum2()">
    <div id="demo"></div>
    <div id="result"></div>
<hr>
<button onclick="fnConfirm()"> Test Confirm</button>

    <script type="text/javascript">
        // let a=5;
        // var b=6;
        // let c=a+b;
        //In kết quả vào thẻ console.
        // console.log(c);
        //Ghi vào thẻ body bằng hàm write().
        // document.write(c);
        //Ghi kết quả vào 1 thẻ cụ thể (id.)
        // document.getElementById("demo").innerHTML = c;
        //Ghi kết quả vào hộp thoại Alert;
        // window.alert(c);


        function inputNum1(){
           //Xử lý khi nhập xong số 1 -> tính tổng 2 số.
            sum();
        }

        function inputNum2(){
            //Xử lý khi nhập xong số 2 -> tính tổng 2 số.
            sum();
        }

        function sum(){
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            //Kiểm tra giá trị hợp lệ trước khi tính toán;
            if( b == "" || isNaN(b)){
                document.getElementById("result").innerHTML= "Số thứ 2 không phải là 1 số";
            } else {
                c =parseFloat(a)+ parseFloat(b);
                document.getElementById("result").innerHTML = `${a} + ${b} =  ${c}`;
            }
        }

        function fnConfirm(){
            if(confirm("Ban co muon thuc hien phep tinh cong")){
                console.log(true);
            } else {
                console.log(false);
            }

        }

        var name = prompt("What is you name", "I am ....")
        document.getElementById("welcome").innerText = "Xin chao ban " + `<h1> ${name} </h1>`;

        /*
        * sự kiện on focus và out focus cho thẻ input
        * Sử dụng add event bằng addEventListener.
        */
        document.getElementById("num1").addEventListener("focus",function (){ HandleonFocus(this) });
        document.getElementById("num1").addEventListener("focusout",function (){ HandleoutFocus(this) });
        function HandleonFocus(item){
            item.style.backgroundColor = "teal";
        }
        function HandleoutFocus(item){
            item.style.backgroundColor = "transparent";
        }
    </script>
</body>
</html>
