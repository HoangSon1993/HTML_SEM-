<p>Thực hiện phép toán cộng 2 số</p>
<lab>Nhập số thứ 1</lab>
<input id="num1" type="number" onchange="inputNum1()"><br>
<lab>Nhập số thứ 2</lab>
<input id="num2" type="text" onchange="inputNum2()">
    <div id="demo"></div>
    <div id="result"></div>

    <script type="text/javascript">

        function inputNum1(){
           //Xử lý khi nhập xong số 1 -> tính tổng 2 số.
            sum();
        }

        function inputNum2(){
            //Xử lý khi nhập xong số 2 -> tính tổng 2 số.
            sum();
        }

        function sum(){
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;
            //Kiểm tra giá trị hợp lệ trước khi tính toán;
            if( b == "" || isNaN(b)){
                document.getElementById("result").innerHTML= "Số thứ 2 không phải là 1 số";
            } else {
                c =parseFloat(a)+ parseFloat(b);
                document.getElementById("result").innerHTML = `${a} + ${b} =  ${c}`;
            }
        }
    </script>
